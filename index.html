<body>

    <h2>Data Input Form For Creating a View</h2>

    <form>
        <label for="country">Country:</label>
        <select id="country" name="country">
        </select>
        <br>

        <label for="indicator">Indicator:</label>
        <select id="indicator" name="indicator">
        </select>
        <br>


        <label for="startYear">Start Year:</label>
        <input type="number" id="startYear" name="startYear" required>
        <br>

        <label for="endYear">End Year:</label>
        <input type="number" id="endYear" name="endYear" required>
        <br>

        <input type="submit" value="Create a View" id="btnCreateView">
    </form>
    <div>
        <canvas id="myChart"></canvas>
    </div>
